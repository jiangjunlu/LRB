		<script type="text/javascript">			
			function plusReady(){
				InitPage();
				plus.key.addEventListener('backbutton',function(){
					if(confirm("确认退出？")){
					plus.runtime.quit();
				}},false);
			}
		
			if(window.plus){
				plusReady();
			}
			else{
				document.addEventListener("plusready",plusReady,false);
			}
			
		//点击两次返回键	
		var first = null;
		mui.back = function() {
		//首次按键，提示‘再按一次退出应用’
		if (!first) {
		first = new Date().getTime();
		//mui.toast('再按一次退出应用');
		setTimeout(function() {
		first = null;
		}, 1000);
		} else {
		if (new Date().getTime() - first < 1000) {
				if(confirm("确认退出？")){
				plus.runtime.quit();
			}
		}
		}
		
		};
		</script> 
		<script type="text/javascript">

			function InitPage(){
				var sty={
					top:'51px',
					bottom:'51px'
				};
				for(i=0;i<4;i++){
					var pg=plus.webview.create(subpages[i],subpages[i],sty);
					if(i>0)
						pg.hide();
					else
						pg.show();
				}
				
			}

	<script type="text/javascript">
			function onbt(id,swi){
				if(phone()){
					var sty={
						top:'51px',
						bottom:'51px'
					};
					var pg=plus.webview.getLaunchWebview();
					var pageid=plus.webview.getWebviewById(id); 
					if(pageid==pg){
						pageid.reload();
					}
					else{
						var pg=plus.webview.create(id,id,sty);
						pg.show();
					}
					switch(swi){
						case 1:onpage('shouye.html',1);
						break;
						case 2:onpage('dingdan.html',2);
						break;
						case 3:onpage('chaxun.html',3);
						break;
						case 4:onpage('wode.html',4);
						break;
					}
				}
				else{
					onpage(id,swi);
				}
			}
	</script>
