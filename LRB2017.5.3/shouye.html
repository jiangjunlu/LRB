		<script type="text/javascript">
			function plusReady(){//主界面监听返回键
			plus.key.addEventListener('backbutton',function(){
				if(confirm("确认退出？")){
					localStorage.clear();
				plus.runtime.quit();
			}},false);
			//document.addEventListener('netchange',onloadtq,false);
			}
		
			if(window.plus){
				plusReady();
			}
			else{
				document.addEventListener("plusready",plusReady,false);
			}
			
		//点击两次返回键	
		var first = null;
		mui.back = function() {
		//首次按键，提示‘再按一次退出应用’
		if (!first) {
		first = new Date().getTime();
		//mui.toast('再按一次退出应用');
		setTimeout(function() {
		first = null;
		}, 1000);
		} else {
		if (new Date().getTime() - first < 1000) {
				if(confirm("确认退出？")){
				localStorage.clear();
				plus.runtime.quit();
			}
		}
		}
		
		};
		</script>
