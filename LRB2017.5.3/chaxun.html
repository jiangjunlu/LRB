		<script type="text/javascript">			
			function plusReady(){
				plus.key.addEventListener('backbutton',function(){
					if(confirm("确认退出？")){
					plus.runtime.quit();
				}},false);
			}
		
			if(window.plus){
				plusReady();
			}
			else{
				document.addEventListener("plusready",plusReady,false);
			}
			
		//点击两次返回键	
		var first = null;
		mui.back = function() {
		//首次按键，提示‘再按一次退出应用’
		if (!first) {
		first = new Date().getTime();
		//mui.toast('再按一次退出应用');
		setTimeout(function() {
		first = null;
		}, 1000);
		} else {
		if (new Date().getTime() - first < 1000) {
				if(confirm("确认退出？")){
				plus.runtime.quit();
			}
		}
		}
		
		};
		</script> 
			  <script type="text/javascript">
	function show()  //显示隐藏层和弹出层
	{
		if(document.getElementById('dingdanhao').value==""||document.getElementById('kuaidigongsi').value=="")
		{
			alertxx("订单编号和快递公司不能为空!");return;
		}
   	var hidebg=document.getElementById("hidebg");
   	hidebg.style.display="block";  //显示隐藏层
   	hidebg.style.height=document.documentElement.clientHeight+"px";  //设置隐藏层的高度为当前页面高度
   	var hidediv=document.getElementById("hidediv");
   	hidediv.style.display="block";  //显示隐藏层
   	hidediv.style.height=document.documentElement.clientHeight+"px";  //设置隐藏层的高度为当前页面高度
   	document.getElementById("hidediv").style.display="block";  //显示弹出层
	}
	function hide()  //去除隐藏层和弹出层
	{
 document.getElementById("hidebg").style.display="none";
 document.getElementById("hidediv").style.display="none";
	}
    </script>
